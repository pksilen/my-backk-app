        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExampleEntity"
            example:
              exampleProperty: abc
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata: {}
                  data:
                    $ref: "#/components/schemas/ExampleEntity"
              example:
                metadata: {}
                data:
                  _id: "{{exampleId}}"
                  exampleProperty: abc
        "400":
          description: "error.5: Invalid argument: "
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example:
                &a3
                errorCode: error.5
                message: "Invalid argument: "
                statusCode: 400
        "401":
          description: "error.17: User is not authenticated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example: *a1
        "403":
          description: "error.6: Service function call not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example: *a2
        "406":
          description: "error.10: Missing service function argument"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example:
                &a4
                errorCode: error.10
                message: Missing service function argument
                statusCode: 406
        "409":
          description: "error.3: Duplicate entity"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example:
                errorCode: error.3
                message: Duplicate entity
                statusCode: 409
        "413":
          description: "error.16: Request is too long"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example:
                &a5
                errorCode: error.16
                message: Request is too long
                statusCode: 413
        "422":
          description: "error.7: Maximum sub-entity count reached. Cannot add new
            sub-entity"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackkError"
              example:
                &a6
                errorCode: error.7
                message: Maximum sub-entity count reached. Cannot add new sub-entity
                statusCode: 422
  /exampleService.getExampleEntities:
    post:
      summary: exampleService.getExampleEntities
      tags:
        - exampleService
      requestBody:
        description: DefaultPostQueryOperationsImpl
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DefaultPostQueryOperationsImpl"
            example:
              includeResponseFields: []
              excludeResponseFields: []
              sortBys:
                - subEntityPath: "*"
                  fieldName: _id
                  sortDirection: ASC
                - subEntityPath: "*"
                  fieldName: id
                  sortDirection: ASC
              paginations:
                - subEntityPath: "*"
                  pageNumber: 1
                  pageSize: 50
              currentPageTokens: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata: {}
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ExampleEntity"
              example:
                metadata: {}
                data:
                  - _id: "{{exampleId}}"
                    exampleProperty: abc
        "400":
          description: "error.5: Invalid argument: "
