openapi: 3.0.3
info:
  title: my-backk-app API
  description: ""
  version: 1.0.1
servers:
  - url: http://localhost:3001/my-backk-app.default
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    openId: null
  schemas:
    BackkError:
      type: object
      properties:
        statusCode:
          type: integer
        errorCode:
          type: string
        message:
          type: string
        stackTrace:
          type: string
      required:
        - statusCode
        - message
    ExampleEntity:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        exampleProperty:
          type: string
          maxLength: 64
      required:
        - _id
        - exampleProperty
    DefaultPostQueryOperationsImpl:
      type: object
      properties:
        includeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 500
          uniqueItems: true
        excludeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 100
          uniqueItems: true
        sortBys:
          type: array
          items:
            $ref: "#/components/schemas/SortBy"
          minItems: 0
          maxItems: 25
        paginations:
          type: array
          items:
            $ref: "#/components/schemas/Pagination"
          minItems: 0
          maxItems: 100
        currentPageTokens:
          type: array
          items:
            $ref: "#/components/schemas/CurrentPageToken"
          minItems: 0
          maxItems: 100
      required:
        - includeResponseFields
        - excludeResponseFields
        - sortBys
        - paginations
        - currentPageTokens
    _Id:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - _id
    SortBy:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        fieldName:
          type: string
          maxLength: 512
          pattern: ^[a-zA-Z_][a-zA-Z0-9_.]*$
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
      required:
        - subEntityPath
        - fieldName
        - sortDirection
    Pagination:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        pageNumber:
          type: integer
          minimum: 1
          maximum: 100
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
      required:
        - subEntityPath
        - pageNumber
        - pageSize
    CurrentPageToken:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        currentPageToken:
          type: string
          maxLength: 64
          format: isAlphanumeric()
      required:
        - subEntityPath
        - currentPageToken
security:
  - bearerAuth: []
paths:
  /livenessCheckService.isMicroserviceAlive:
    post:
      summary: livenessCheckService.isMicroserviceAlive
      tags:
        - livenessCheckService
      responses:
        "200":
          description: Successful operation
  /readinessCheckService.isMicroserviceReady:
    post:
      summary: readinessCheckService.isMicroserviceReady
      tags:
        - readinessCheckService
      responses:
        "200":
          description: Successful operation
  /startupCheckService.isMicroserviceStarted:
